<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UcService</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/ucphoto.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <img class="header__img" src="./imgs/pubgicon.jpeg" alt="icon">

            <div class="heading">

                <h1 class="header__heading-general">UcService</h1>

                <h2 class="header__heading-second">Calculator</h2>
            </div>

        </header>

        <hr>

        <div class="main">

            <div class="calculator">

                <div class="calculator__block">

                    <h2 class="calculator__heading">60 UC = 1 $</h2>

                    <div class="calculator__container">

                        <div class="input__data">

                            <input class="input__line" type="number" required onkeyup="onUCChange()" id="amount"
                                name="amount">

                            <label class="label" for="">Введите количество UC</label>

                        </div>

                    </div>

                    <div class="calculator__result" id="resultt"></div>

                    <div class="calculator__img" id="offer"></div>

                </div>

                <div class="calculator__block">

                    <h2 class="calculator__heading">1 $ = 27 ГРН</h2>

                    <div class="calculator__container">

                        <div class="input__data">

                            <input class="input__line" type="number" required onkeyup="onDollarChange()" id="syma"
                                name="syma">

                            <label class="label" for="">Введите количество $</label>

                        </div>

                    </div>

                    <div class="calculator__result" id="resull"></div>



                </div>

            </div>

            <div class="information">

                <h3 class="information__heading">SPECIAL OFFERS FOR YOU :</h3>

                <div class="price__block">

                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">30 UC</h2>

                        <p class="price__text">0.49$<button class="btn__price">BUY</button></p>



                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">60 UC</h2>

                        <p class="price__text">0.99$<button class="btn__price">BUY</button></p>


                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">180 UC</h2>

                        <p class="price__text">2.99$<button class="btn__price">BUY</button></p>


                    </div>
                </div>
                <div class="price__block">

                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">300 UC</h2>

                        <p class="price__text">4.99$<button class="btn__price">BUY</button></p>



                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">600 UC</h2>

                        <p class="price__text">9.99$<button class="btn__price">BUY</button></p>


                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">900 UC</h2>

                        <p class="price__text">14.99$<button class="btn__price">BUY</button></p>


                    </div>
                </div>
                <div class="price__block">

                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">1500 UC</h2>

                        <p class="price__text">24.99$<button class="btn__price">BUY</button></p>



                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">3000 UC</h2>

                        <p class="price__text">49.99$<button class="btn__price">BUY</button></p>


                    </div>
                    <div class="price">

                        <img class="price__img" src="./imgs/fotouc.png" alt="uc">

                        <h2 class="price__heading">6000 UC</h2>

                        <p class="price__text">99.99$<button class="btn__price">BUY</button></p>


                    </div>
                </div>




            </div>


        </div>


    </div>
    <hr>

    <footer class="footer">

        <div class="contact">

            <div class="footer__block">
                <img class="footer__img" src=" ./imgs/instagram.PNG" alt="icon instagram">
                <p class="footer__text">@pubg_mobile</p>
            </div>

            <div class="footer__block">

                <button class="footer__support"><a href="#">Поддержка</a></button>

            </div>

            <div class="footer__block">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11682031.074259022!2d35.37156439819727!3d44.37039160725466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f7001e6cccb19e5%3A0x68d5fa3bce73bb0a!2sPubg%20mobile!5e0!3m2!1sru!2sua!4v1639677362792!5m2!1sru!2sua">
                </iframe>

            </div>

        </div>

    </footer>

    <script src="./js/formula.js"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
